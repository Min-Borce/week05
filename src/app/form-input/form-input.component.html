<div class="col-md-6 user-container">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" formControlName="city" placeholder="City" name="city" class="form-control" id="city">
        </div>

        <div class="form-group">
            <label for="pinCode">Pin Code:</label>
            <input type="number" formControlName="pinCode" placeholder="Pin Code" name="pinCode" class="form-control" id="pinCode">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" formControlName="country" placeholder="Country" name="country" class="form-control" id="country">
        </div>


        <button class="btn btn-success">Submit</button>
    </form>
</div>
